<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body onload="InitializeAll">
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div id ="btnDiv" class = "center">
        <button class="button center" onClick="addItem()">New TODO</button>
        <button class="button center" onClick="delItem('last')">DEL bot</button>
        <button class="button center" onClick="delItem('first')">DEL top</button>
      </div> 

      <ul id="todo-list" class="todo-list">

      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
